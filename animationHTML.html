  <script>
    let counters = document.getElementsByClassName('animation-text80');

    let vals = Array.from(counters).map(x => Number(x.innerHTML));
    counters = Array.from(counters);

    counters.forEach(el => {
      //set counter to 0
      el.innerHTML = '0';
      el.counter = 0;
    });

    let update = () => {
      counters.forEach((el, i) => {
        el.counter += 1;
        el.innerHTML = Math.min(vals[i], el.counter);
      });
      requestAnimationFrame(update);
    }
    update();
    $('.animation80').each(function () {

      duration = 90000; //in ms
      step = 0.5; //increase in width in px

      var bar = $(this),
        percent = bar.find('.animation-text80'),
        barWidth = Number(bar.data('width')),
        i = 1,
        interval;


      percent.text(i + '%');
      i++;
    });

  </script>

  <script>
    const dots = document.querySelectorAll('.dot');
    const lineLength = 800;
    const dotPositions = [20, 60, 80, 120, 160, 220, 255, 315, 370, 410, 450, 510, 550, 590, 625];

    const dots2 = document.querySelectorAll('.dot1');
    const dotPositions1 = [40, 100, 100, 140, 180, 220, 255, 295, 350, 410, 450, 490, 585];
    function showDots() {
      const totalDuration = 13000;

      dotPositions.forEach((pos, index) => {
        setTimeout(() => {
          dots[index].classList.add('dot-visible');
        }, (pos / lineLength) * totalDuration);
      });
    }
    function showDotsLine() {
      const totalDuration = 13000;

      dotPositions1.forEach((pos, index) => {
        setTimeout(() => {
          dots2[index].classList.add('dot-visible');
        }, (pos / lineLength) * totalDuration);
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      showDotsLine();
      showDots();
    });
  </script>
